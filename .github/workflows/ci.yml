# .github/workflows/ci.yml
name: Code Quality Check

on: [push, pull_request] # Run this every time we push code

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Gets our code
      - name: Install Dependencies
        run: npm install
      - name: Check Types
        run: npx tsc --noEmit # Ensures TypeScript is happy
      - name: Build Project
        run: npm run build # Ensures the project actually compiles